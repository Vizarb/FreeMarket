name: Build & Push Docker Images

on:
  push:
    tags:
      - 'v*'  # trigger on version tags

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set TAG from Git Ref
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Create .env file
        run: echo "${{ secrets.DOTENV_FILE }}" > .env

      - name: Build and Push Docker Images
        run: |
          docker compose -f docker-compose.yml --env-file .env build
          docker tag vizarb/backend:$TAG vizarb/backend:latest
          docker tag vizarb/frontend:$TAG vizarb/frontend:latest

          docker push vizarb/backend:$TAG
          docker push vizarb/backend:latest
          docker push vizarb/frontend:$TAG
          docker push vizarb/frontend:latest
