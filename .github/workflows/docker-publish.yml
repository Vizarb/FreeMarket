name: Build & Push Docker Images

on:
  push:
    tags:
      - 'v*'     # <- fires on any tag like v0.0.2, v1.1.0, etc.

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set TAG env var
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v2

      - name: Prepare .env
        run: echo "${{ secrets.DOTENV_FILE }}" > .env

      - name: Build & Push
        run: |
          # point explicitly at your compose file
          docker compose -f ./docker-compose.yml --env-file .env build
          docker tag vizarb/backend:$TAG vizarb/backend:latest
          docker tag vizarb/frontend:$TAG vizarb/frontend:latest
          docker push vizarb/backend:$TAG
          docker push vizarb/backend:latest
          docker push vizarb/frontend:$TAG
          docker push vizarb/frontend:latest
